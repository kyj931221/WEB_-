<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | ForAOU</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* 기본 레이아웃 설정 */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      #unity-container {
        width: 100%;
        max-width: 1200px;
        margin: 50px auto;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      #unity-canvas {
        display: block;
        margin: 0 auto;
        background-color: #000;
      }

      /* 설명문 스타일 */
      .description-container {
        max-width: 960px;
        margin: 30px auto;
        padding: 30px;
        background: linear-gradient(135deg, #84fab0, #8fd3f4);
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;
        position: relative;
        z-index: 2;
      }

      .description-container h2 {
        font-size: 28px;
        margin-bottom: 15px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      .description-container p {
        font-size: 18px;
        line-height: 1.8;
      }

      .description-container p span {
        font-weight: bold;
        color: #ffdd00;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1200" height="540"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ForAOU</div>
      </div>
    </div>

    <!-- 설명문 섹션 -->
    <div class="description-container">
      <h2>달로 향하자! For all of Us.</h2>
      <p>
        <span>"달로 향하자!"</span>는 숨겨진 함정을 피해서 목표로 향하는 2D 플랫포머 게임입니다.
      </p>
      <p>
        함정을 피해서 얼마나 빨리 올라가는지 도전할 수 있습니다. <br>
        지금 바로 시작하세요!
      </p>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/build.loader.js";
      var config = {
        dataUrl: buildUrl + "/build.data",
        frameworkUrl: buildUrl + "/build.framework.js",
        codeUrl: buildUrl + "/build.wasm",
        companyName: "KIMYOUNGJUN",
        productName: "ForAOU",
        productVersion: "1.0",
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
